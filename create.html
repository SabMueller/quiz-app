<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Create</title>
  </head>
  <body>
      <header>
          <section class="header">
              <h1>Create</h1>
          </section>
      </header>
      <main>
        <form action="">
          <section class="input-form">
              <h2>Add Question</h2>
              <label for="add-question">Do you want to add a new question to the app?</label>
              <textarea name="add-question" id="add-question" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input-form">
              <h2>Add Answer</h2>
              <label for="add-answer">Insert the answer to your new question here: </label>
              <textarea name="add-answer" id="add-answer" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input-form">
              <h2>Add Hints</h2>
              <input type="text" id="add-hints" name ="add-hints" placeholder = "Type some hints here..." pattern="^[a-zA-Z]+(\s*,\s*[a-zA-Z]+)*$" required>
          </section>
            <button>SUBMIT</button>
        </form>
      </main>
      <footer>
        <nav class="navbar">
            <ul class="navbar-items">
              <li>
                <a href="index.html">Home<img src="" alt="" class="home-icon" />
              </li>

                /></a>
              </li>
              <li>
                <a href="create.html">
                  Create <img src="" alt="" class="create-icon"
                /></a>
              </li>
              <li>
                <a href="profile.html">
                  Profile <img src="" alt="" class="profile-icon"
                /></a>
              </li>
            </ul>
          </nav>
      </footer>
  </body>
</html>
