<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css">
    <title>Create</title>
  </head>
  <body>
      <header>
          <section class="header">
              <h1>Create</h1>
          </section>
      </header>
      <main>
        <form action="">
          <section class="input">
              <h2>Add Question</h2>
              <label class="input__label" for="add-question">Do you want to add a new question to the app?</label>
              <textarea class="input__textarea" name="add-question" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input">
              <h2>Add Answer</h2>
              <label class="input__label" for="add-answer">Insert the answer to your new question here: </label>
              <textarea class="input__textarea" name="add-answer" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input">
              <h2>Add Hints</h2>
              <label class="input__label" for="add-hints">What are some hints to your question?</label>
              <input class="input__hints" type="text" id="add-hints" name ="add-hints" placeholder = "Type some hints here..." pattern="^[a-zA-Z]+(\s*,\s*[a-zA-Z]+)*$" required>
          </section>
            <button>SUBMIT</button>
        </form>
      </main>

              /></a>

              /></a>
            </li>
          </ul>
        </nav>
      </footer>
  </body>
</html>
