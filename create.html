<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Create</title>
  </head>
  <body>
      <header class="header">
        <img class="header__logo" src="./images/friends-logo.png" alt="Friends Logo">
        <h1>Create</h1>
      </header>
      <main>
        <form action="">
          <section class="input">
              <h2>Add Question</h2>
              <label class="input__label" for="add-question">Do you want to add a new question to the app?</label>
              <textarea class="input__textarea" name="add-question" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input">
              <h2>Add Answer</h2>
              <label class="input__label" for="add-answer">Insert the answer to your new question here: </label>
              <textarea class="input__textarea" name="add-answer" cols="33" rows="5">
              </textarea>
          </section>
          <section class="input">
              <h2>Add Hints</h2>
              <label class="input__label" for="add-hints">What are some hints to your question?</label>
              <input class="input__hints" type="text" id="add-hints" name ="add-hints" placeholder = "Type some hints here..." pattern="^[a-zA-Z]+(\s*,\s*[a-zA-Z]+)*$" required>
          </section>
            <button>SUBMIT</button>
        </form>
      </main>
      <footer>
        <nav class="navigation">
          <ul class="navigation__container">
            <li>
              <a href="index.html">
                <img src="./icons/home-black.png" alt="Home Icon" class="navigation__icon" />
            </li>
            <li>
              <a href="bookmarks.html">
                <img src="./icons/star-black.png" alt="Favorites Icon" class="navigation__icon"
              /></a>
            </li>
            <li>
              <a href="create.html">
                <img src="./icons/edit-black.png" alt="Create Question Icon" class="navigation__icon navigation__icon--active"
              /></a>
            </li>
            <li>
              <a href="profile.html">
                <img src="./icons/profile-black.png" alt="Profile Icon" class="navigation__icon"
              /></a>
            </li>
          </ul>
        </nav>
      </footer>
  </body>
</html>
